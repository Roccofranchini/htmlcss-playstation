<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

            </div>
        </div>

            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./img/img/play_logo.svg" alt="" id="logo-play">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">

                                data-bs-toggle="dropdown" aria-expanded="false">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"

                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Servizi
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Novità
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Fai acquisti
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Supporto
                            </a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 px-2">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    My PlayStation
                                </a>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-dark rounded-pill p-0">
                            <div class="box-sh m-1">&ensp;Accedi&ensp;</div>
                        </button>
                        <span class="d-flex align-items-center px-2"><i class="fas fa-search"></i></span>

                </div>
            </div>

                    </div>

                </div>

                    <div class="col-6 offset-lg-3 col-lg-2">

                    </div>
                    <div class="col-6 col-lg-2">

                    </div>
                    <div class="col-6 col-lg-2">

                    <div class="col-6 offset-lg-3 col-lg-2">

                    </div>
                    <div class="col-6 col-lg-2">

                    </div>
                    <div class="col-6 col-lg-2">
                        <img src="./img/connectivity-support-icon-01-en-21sep20.jpg" alt="" class="img-fluid">
                        <a href="" class="text-white">Connettività</a>
                    </div>
                </div>

            </div>
        </section>
        <section class="pronto-ps5">
            <div class="container">
                <div class="row">
                    <div class="order-md-last col-12 col-md-5">b</div>
                    <div class="order-md-first col-12 col-md-7">a</div>
                </div>
